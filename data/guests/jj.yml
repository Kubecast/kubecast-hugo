"Bio": "Joseph is a Senior Director at Apprenda. He is a founder of Kismatic (the enterprise Kubernetes company, now part of Apprenda) and the founder of KubeCon (the Kubernetes community conference, now owned by CNCF, where he is also a founding member). He has spent the last 10 years working in high growth technology startups with a focus on enterprise software and SOA / middleware and more recently Linux container technology."
